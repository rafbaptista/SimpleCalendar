 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calendar</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">                                
     <link rel="stylesheet" href="css/styles.css">                 
 </head>
 <body> 
    <main class="calendar-contain">              
        <aside class="calendar__sidebar">                    
          <div class="text-center arrowWrapper">
            <i class="fas fa-caret-left fa-2x" id="previousMonth" name="toggleMonth"></i>
            <h2 class="sidebar__heading d-inline-block" id="currentMonth">April, 2020</h2>          
            <i class="fas fa-caret-right fa-2x" id="nextMonth" name="toggleMonth"></i>            
          </div>
          <div class="text-center">
            <i class="fas fa-caret-left fa-2x" id="previousDay" name="toggleDay"></i>
          <h2 class="sidebar__heading text-center d-inline-block" id="currentDay">15, Wednesday</h2>                    
          <i class="fas fa-caret-right fa-2x" id="nextDay" name="toggleDay"></i>
          </div>          
          <hr>

          <div id="tasksList">
            <ul class="sidebar__list">
              <!-- Contains all aside events -->
            </ul>
        </div>
          <hr>
          <div class="text-center">
            <button class="btn btn-primary" data-toggle="modal" data-target="#eventModal">New Event</button>
          </div>
          
        </aside>      
        
        <section class="calendar__days">

          <section class="calendar__top-bar">
            <span class="top-bar__days">Mon</span>
            <span class="top-bar__days">Tue</span>
            <span class="top-bar__days">Wed</span>
            <span class="top-bar__days">Thu</span>
            <span class="top-bar__days">Fri</span>
            <span class="top-bar__days font-weight-bold" style="color: #2fb8c5;">Sat</span>
            <span class="top-bar__days font-weight-bold" style="color: #2fb8c5;">Sun</span>            
          </section>                                                  

          <!-- 
            Each calendar_week section has 7 calendar days
            <section class="calendar__week">
            <div class="calendar__day inactive">
              <span class="calendar__date">30</span>                                                                      
              <span class="calendar__task">4</span>
            </div> 
          </section>
          -->
        </section>      
      </main>                    

<!-- Modal to edit/create events -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <section>                
          <div class="card">            
            <div class="card-body">     
              <form id="formEvents">
                <div class="form-row">
                  <input type="hidden" id="eventId" value="0">
                  <div class="form-group col-12">
                    <label for="eventTitle">Title</label>
                    <input type="text" class="form-control" id="eventTitle" placeholder="Event Title">
                  </div>
                  <div class="form-group col-6">
                    <label for="eventStartDate">Start Date</label>
                    <input type="date" class="form-control" id="eventStartDate">
                  </div>              
                <div class="form-group col-6">
                  <label for="eventStartDate">End Date</label>
                  <input type="date" class="form-control" id="eventEndDate">
                </div>
                <div class="form-group col-6">
                  <label for="eventBegins">Begins</label>
                  <input type="time" class="form-control" id="eventBegins">
                </div>
                <div class="form-group col-6">
                  <label for="eventEnds">Ends</label>
                  <input type="time" class="form-control" id="eventEnds">
                </div>
                <div class="form-group col-12">
                  <label for="eventPeople">People</label>
                  <input type="text" class="form-control" id="eventPeople">
                </div>
                <div class="form-group col-12">
                  <label for="eventLocation">Location</label>
                  <input type="text" class="form-control" id="eventLocation">
                </div>
                <div class="form-group col-12">
                  <label for="eventDescription">Description</label>
                  <input type="text" class="form-control" id="eventDescription">
                </div>
              </div>    
            </form>                                         
            </div>
          </div>
        </section>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btn-save">Save</button>
        <button type="button" class="btn btn-danger" id="btn-delete" onclick="deleteEvent()">Delete</button>
      </div>    
    </div>
  </div>
</div>  

    <!-- necessary for bootstrap to work -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/c2a6a7e66f.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>         
 </body>
 </html>
